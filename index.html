<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bodyWrapper">

        <div class="contentWrapper">

            <div class="header">
                <p>TIC TAC TOE</p>
            </div>

            <div class="content">

                <div class="placeholder"></div>

                <div class="buttons">
                    <button id="startBtn">Start</button>
                    <div class="placeholder"></div>
                    <button id="resetBtn">Reset</button>
                </div>

                <div class="placeholder"></div>

                <div class="playerSel" id="playerXSel">
                    Player X
                    <label for="playerXName">Enter your Name:</label>
                    <input type="text" name="playerX_name" id="playerXName" placeholder="name">
                </div>

                <div class="gameBoard" id="gameBoard">

                    <div class="gameInput" id="tl"></div>   <!--tl = top-left -->
                    <div class="gameInput" id="tm"></div>   <!--tm = top-mid -->
                    <div class="gameInput" id="tr"></div>   <!-- tr = top-right -->
                    <div class="gameInput" id="ml"></div>
                    <div class="gameInput" id="mm"></div>
                    <div class="gameInput" id="mr"></div>
                    <div class="gameInput" id="bl"></div>
                    <div class="gameInput" id="bm"></div>
                    <div class="gameInput" id="br"></div>

                </div>

                <div class="playerSel" id="playerOSel">
                    Player O
                    <label for="playerOName">Enter your Name:</label>
                    <input type="text" name="playerO_name" id="playerOName" placeholder="name">
                </div>

                <div class="winner" id="winnerOutput">
                </div>

            </div>

        </div>

    </div>

    <script src="game.js"></script>
</body>
</html>
